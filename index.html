<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>3D äº’åŠ¨åœ°çƒä»ª</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info-box {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 15px;
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            display: none; /* åˆå§‹éšè— */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        #info-box h3 { margin-top: 0; border-bottom: 1px solid #555; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div id="info-box">
        <h3>ğŸ“ åœ°ç‚¹è¯¦æƒ… (OpenStreetMap)</h3>
        <p id="location-name" style="font-weight: bold; font-size: 1.1em;">ç‚¹å‡»åœ°çƒä»ªä¸Šçš„ä»»æ„åœ°ç‚¹...</p>
        <p id="location-coords" style="font-size: 0.9em; color: #ccc;"></p>
        <p id="location-details"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // --- å…¨å±€å¸¸é‡å’Œå˜é‡ ---
        const RADIUS = 2; // åœ°çƒä»ªåŠå¾„
        
        // --- DOM å…ƒç´  ---
        const INFO_BOX = document.getElementById('info-box');
        const NAME_ELEM = document.getElementById('location-name');
        const COORDS_ELEM = document.getElementById('location-coords');
        const DETAILS_ELEM = document.getElementById('location-details');

        // --- 1. åœºæ™¯ã€ç›¸æœºã€æ¸²æŸ“å™¨åˆå§‹åŒ– ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        scene.background = new THREE.Color(0x050510); 
        camera.position.z = 5;

        // --- 2. åœ°çƒæ¨¡å‹åˆ›å»º ---
        const geometry = new THREE.SphereGeometry(RADIUS, 64, 64);
        const loader = new THREE.TextureLoader();
        
        // âš ï¸ ç¡®ä¿æ‚¨åœ¨åŒä¸€ç›®å½•ä¸‹æœ‰ä¸€ä¸ªåä¸º 'world_map.jpg' çš„ä¸–ç•Œåœ°å›¾çº¹ç†å›¾ç‰‡
        const texture = loader.load('./world_map.jpg', 
            () => { console.log("Texture loaded successfully."); },
            undefined, 
            (err) => { 
                console.error('Error loading world_map.jpg. Falling back to blue color.', err);
                globe.material = new THREE.MeshPhongMaterial({ color: 0x0044aa, shininess: 15 });
            }
        );

        const material = new THREE.MeshPhongMaterial({
            map: texture,
            specular: 0x333333,
            shininess: 15
        });
        const globe = new THREE.Mesh(geometry, material);
        scene.add(globe);

        // --- 3. å…‰æº ---
        const ambientLight = new THREE.AmbientLight(0xaaaaaa, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(5, 3, 5).normalize();
        scene.add(directionalLight);

        // --- 4. åŠ¨ç”»å¾ªç¯ (è‡ªåŠ¨æ—‹è½¬) ---
        function animate() {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.002; 
            renderer.render(scene, camera);
        }
        animate();

        // --- 5. å°„çº¿æ£€æµ‹ (Raycasting) å’Œç‚¹å‡»äº¤äº’ ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onDocumentMouseDown(event) {
            // å½’ä¸€åŒ–è®¾å¤‡åæ ‡ (-1 åˆ° +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            // åªä¸åœ°çƒä»ªè¿›è¡Œç›¸äº¤æ£€æµ‹
            const intersects = raycaster.intersectObjects([globe]);

            if (intersects.length > 0) {
                const intersectionPoint = intersects[0].point;

                // åæ ‡è½¬æ¢
                const coords = cartesianToLatLon(intersectionPoint);
                const lat = coords.lat.toFixed(4);
                const lon = coords.lon.toFixed(4);
                
                // æ·»åŠ æ ‡è®°å¹¶è·å–è¯¦æƒ…
                addMarker(intersectionPoint);
                fetchLocationDetails(lat, lon);
            }
        }

        window.addEventListener('mousedown', onDocumentMouseDown, false);

        // è¾…åŠ©å‡½æ•°ï¼šç¬›å¡å°”åæ ‡ (x, y, z) è½¬æ¢ä¸º ç»çº¬åº¦ (lat, lon)
        function cartesianToLatLon(vec) {
            const lon = Math.atan2(vec.z, vec.x) * (180 / Math.PI);
            const lat = Math.asin(vec.y / RADIUS) * (180 / Math.PI);
            return { lat, lon };
        }

        // æ·»åŠ ä¸€ä¸ªç®€å•çš„æ ‡è®°ç‚¹
        function addMarker(position) {
            // æ¸…é™¤æ—§çš„æ ‡è®°
            scene.children = scene.children.filter(child => !child.isMarker);

            const markerGeometry = new THREE.SphereGeometry(0.03, 16, 16);
            const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xff4500 });
            const marker = new THREE.Mesh(markerGeometry, markerMaterial);
            marker.position.copy(position).multiplyScalar(1.001); 
            marker.isMarker = true; 
            scene.add(marker);
        }

        // --- 6. è·å–åœ°æ–¹è¯¦æƒ… (Nominatim API è°ƒç”¨ - æ— éœ€ Key) ---

        async function fetchLocationDetails(lat, lon) {
            NAME_ELEM.textContent = 'ğŸŒ æ­£åœ¨é€šè¿‡ Nominatim åŠ è½½...';
            COORDS_ELEM.textContent = `ç»åº¦: ${lon}Â° | çº¬åº¦: ${lat}Â°`;
            DETAILS_ELEM.textContent = '';
            INFO_BOX.style.display = 'block';

            // Nominatim åå‘åœ°ç†ç¼–ç  API URL
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&addressdetails=1&accept-language=zh-CN`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.address && data.display_name) {
                    const displayName = data.display_name;
                    const address = data.address;
                    
                    // å°è¯•æå–ä¸»è¦åœ°ç‚¹åç§°ï¼ˆå¦‚åŸå¸‚ã€å›½å®¶æˆ–æ˜¾ç¤ºåç§°çš„ç¬¬ä¸€ä¸ªå…ƒç´ ï¼‰
                    const locationName = address.city || address.country || displayName.split(',')[0];

                    NAME_ELEM.textContent = locationName;
                    DETAILS_ELEM.textContent = `å®Œæ•´åœ°å€: ${displayName}`;

                } else {
                    NAME_ELEM.textContent = 'æœªæ‰¾åˆ°åœ°ç‚¹ä¿¡æ¯';
                    DETAILS_ELEM.textContent = 'Nominatim æœªè¿”å›è¯¦ç»†åœ°å€ã€‚';
                }
            } catch (error) {
                NAME_ELEM.textContent = 'ç½‘ç»œ/Fetch é”™è¯¯';
                DETAILS_ELEM.textContent = 'æ— æ³•è¿æ¥åˆ° Nominatim æœåŠ¡ã€‚';
                console.error('Fetch error:', error);
            }
        }

        // --- 7. çª—å£å¤§å°è°ƒæ•´å¤„ç† ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
    </script>
</body>
</html>
